<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-[#444746] flex justify-center items-center">
    <div class="bg-gradient-to-br from-[#16181c] to-[#212428] rounded-xl text-[#F97316] text-xl w-[700px] h-[700px] p-6 text-center flex justify-center items-center" style="box-shadow: 10px 10px 19px #1c1e22, -10px -10px 19px #262a2e;">
    <div class="login">
       
   
       <form  action="{{ url_for('predict_datapoint')}}" method="post">
        <h1 class="text-3xl font-bold text-white pb-8 ">
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-4">
            <label class="form-label">Gender : </label>
            <select class="form-control rounded-lg text-lg p-1 text-black" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label">Race or Ethnicity : </label>
            <select class="form-control rounded-lg text-lg p-1 text-black" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label">Parental Level of Education : </label>
            <select class="form-control rounded-lg text-lg p-1 text-black" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label">Lunch Type : </label>
            <select class="form-control rounded-lg text-lg p-1 text-black" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label">Test preparation Course : </label>
            <select class="form-control rounded-lg text-lg p-1 text-black" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label">Writing Score out of 100 : </label>
            <input class="form-control rounded-lg text-lg p-1 text-black w-[180px]" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-4">
            <label class="form-label">Reading Score out of 100 : </label>
            <input class="form-control rounded-lg text-lg p-1 text-black w-[180px]" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-4">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       The  prediction is  <span class="text-white text-2xl">{{results}}</span>
    </h2>
</div>
   <body>
</html>
